<div *ngFor="let livro of listaLivros" class="card-container">
  <mat-card class="book-card">

    <mat-card-title-group>
      <mat-card-title>{{ livro.titulo }}</mat-card-title>
      <mat-card-subtitle>{{ livro.autor }}</mat-card-subtitle>
      
      <mat-card-subtitle *ngIf="livro.situacao === 'D'" class="label-status disponivel">Disponível</mat-card-subtitle>
      <mat-card-subtitle *ngIf="livro.situacao === 'E'" class="label-status emprestado">Indisponível</mat-card-subtitle>

      <img class="book-cover" mat-card-md-image src="{{ livro.capa }}" >
    </mat-card-title-group>
    
    <mat-card-content>
      <!-- {{ livro.lancamento.toString() }} -->
    </mat-card-content>

    <mat-card-actions>
      <button mat-button class="btn-warn" [disabled]="!srvAdmin.getAutenticacao()" [routerLink]="['/edit', livro.id]">Editar</button>

      <button mat-button class="btn-success" [disabled]="!srvAdmin.getAutenticacao()" (click)="openDialog(livro.id)">Emprestar</button>
    </mat-card-actions>

</mat-card>
</div>
