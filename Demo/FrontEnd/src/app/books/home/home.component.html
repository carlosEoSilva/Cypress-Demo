<div *ngFor="let livro of listaLivros" class="card-container">
  <mat-card class="book-card">

    <mat-card-title-group>
      <mat-card-title>{{ livro.titulo }}</mat-card-title>
      <mat-card-subtitle>{{ livro.autor }}</mat-card-subtitle>
      <mat-card-subtitle class="label-status">Dispon√≠vel</mat-card-subtitle>

      <img class="book-cover" mat-card-md-image src="{{ livro.capa }}" >
    </mat-card-title-group>
    
    <mat-card-content>
      <!-- {{ livro.lancamento.toString() }} -->
    </mat-card-content>

    <mat-card-actions>
      <button mat-button class="btn-warn" [routerLink]="['/edit', livro.id]">Emprestar</button>
      <button mat-button class="btn-success" [routerLink]="['/edit', livro.id]">Devolver</button>
    </mat-card-actions>

</mat-card>
</div>
