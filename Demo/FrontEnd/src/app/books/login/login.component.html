<div class="form-container">

    <h4>Bem vindo!</h4>
    
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">

        <mat-form-field class="form-input" appearance="legacy">
            <mat-label>UsuÃ¡rio</mat-label>
            <input 
              name="username"
              formControlName="inputUserName"
              matInput 
              required
              placeholder="">
        </mat-form-field>

        <mat-form-field class="form-input" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input 
              name="senha"
              formControlName="inputSenha"
              matInput 
              required
              type="password"
              placeholder="">
        </mat-form-field>

        <button type="submit" class="btn-save" mat-button>Entrar</button>

        <button type="button" routerLink="/home" mat-button class="btn-voltar">Voltar</button>
    
    </form>
</div>
