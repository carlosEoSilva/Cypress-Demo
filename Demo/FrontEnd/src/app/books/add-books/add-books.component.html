<div class="add-container">
  
  <div class="form-container">
    <form [formGroup]="livroForm" (ngSubmit)="salvarLivro(livroForm)">
    <mat-form-field class="form-input" appearance="legacy">
      <mat-label>Titulo</mat-label>
      <input 
        name="bookTitle"
        formControlName="inputTitulo"
        matInput 
        required
        placeholder="">
    </mat-form-field>

    <mat-form-field class="form-input" appearance="legacy">
      <mat-label>Autor</mat-label>
      <input 
        name="bookAuthor"
        formControlName="inputAutor"
        required
        matInput 
        placeholder="">
    </mat-form-field>

    <mat-form-field class="form-input" appearance="legacy">
      <mat-label>Url da capa</mat-label>
      <input 
        name="bookCover"
        formControlName="inputCapa"
        required
        (focusout)="preview()"
        matInput 
        placeholder="">
    </mat-form-field>

    <mat-form-field class="form-input" appearance="legacy">
      <mat-label>Data lan√ßamento</mat-label>
      <input 
        matInput 
        formControlName="inputLancamento" 
        [matDatepicker]="picker" 
        (click)="picker.open()">
      
        <mat-datepicker-toggle matSuffix [for]="picker" style="background-color:#ec0101e6;"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field> 

    <button type="submit" class="btn-save" mat-button >Salvar</button>
    
    <button type="button" class="btn-voltar" mat-button routerLink="/home" >Voltar</button>
    </form>
  </div>

  <div class="cover-container">
    <img class="cover-preview" [src]="coverPreview">  
  </div>
</div>
